    <section style="background-color:#FFFFFF; color:#000000">
        <div class="container">
            <fieldset>
                <legend>Please Enter The Tables Range</legend>
                <form class="form" id="tableForm" method="get" action="">
                    <p>
                        <h3>Number of Rows</h3>
                        <label for="rowsFrom"> from </label>
                        <input type="digits" name="rowsFrom" id="rowsFrom" required>
                    </p>
                    <p>
                        <label for="rowsTo"> to </label>
                        <input type="digits" name="rowsTo" id="rowsTo" required>
                    </p>
                    <p>
                        <h3>Number of Columns</h3>
                        <label for="columnsFrom"> from </label>
                        <input type="digits" name="columnsFrom" id="columnsFrom" required>
                    </p>
                    <p>
                        <label for="columnsTo"> to </label>
                        <input type="digits" name="columnsTo" id="columnsTo" required>
                    </p>
                    <br>
                    <input class="forceCenter" type="submit" value="Submit" name="submit" id="submit">
                    <!-- Has been commented out due to jquery validator plugin being used, so its not needed
